<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/Style/style.css">
    <script src="/Script/script.js"></script>
</head>

<body>
    <div class="container">
        <div class="decor">

        </div>
        <div class="form">
            <form>
                <div class="details">
                    <div class="intro">
                    <h2 class="title">Sign Up</h2>
                    <p class="desc">Create your free Account</p>
                </div>
                    <div class="inputfield">
                       
                        <input class="input" type="text" name="name" id="name" placeholder="Name.." required>
                    </div>
                    <div class="inputfield">
                       
                        <input class="input" type="email" name="email" id="email" placeholder="Email" required>
                    </div>                   
                    <div class="inputfield">
                        <input type="text" name="address" id="address" placeholder="Address" class="input" required>
                    </div>
                    <div class="inputfield">
                        <div class="state">
                            <input type="text" class="input dropbtn" onmouseover="getstate()" name="State" id="state" placeholder="Select State">
                            <div class="dropdown-state" id="stateList" onmouseleave="closeList()">
                         
                            </div>
                          </div>
                    </div>
                    <div class="inputfield">
                        <div class="specialInput">
                            <label style="font-size: 10pt;" for="dob">Date of Birth : </label>
                            <input type="date" name="dob" id="dob" class="input dobinput" required>
                        </div>
                    </div>
                    <div class="inputfield">
                        <div class="specialInput">
                            <label style="font-size: 10pt;" for="dob">Mobile:</label>
                            <div class="phonebox">
                            <div class="phoneNumber">
                            <input class="input cCode" type="text" name="countryCode" id="code" value="+91">
                            <input type="text" name="number"class="input MobileNumber" id="MobileNumber" placeholder="000-000-0000" required>
                            </div>
                            <p id="numberErr" class="errMsg">Invalid Number</p>
                           </div>
                        </div>
                    </div>
                    <div class="inputfield">
                        <input class="input" type="password" name="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="inputfield">
                        <input class="input" onchange="CheckPassword()" onmouseleave="closeList()" type="password" name="confirmpass" id="confirmpass" placeholder="Confirm Password" required>
                        <p id="passwordErr" class="errMsg">Incorrect Password</p>
                    </div>
                    <p id="invalidErr" class="errMsg">Invalid</p>
                    <button class="submitBtn" onclick="SignUp()">Sign Up</button>
                    <div class="spacer">
                    </div>
                    <p class="login">Already have and account? <a href="">Login here</a></p>
                    
                </div>
            </form>
        </div>
    </div>
</body>

</html>
